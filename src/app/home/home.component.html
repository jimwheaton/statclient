<app-filters [keywords]="keywords$" 
  [sites]="sites$" 
  [markets]="markets$" 
  [devices]="devices$"
  [dates]="dates$"
  (change)="filterChanged($event)">
</app-filters>

<md-grid-list cols="12" [gutterSize]="20" [rowHeight]="200">
  <md-grid-tile [colspan]="12"><app-uploader></app-uploader></md-grid-tile>
  <md-grid-tile [colspan]="4">
    <app-action-panel (onRankings)="onRankings($event)"></app-action-panel>
    
  </md-grid-tile>
  <md-grid-tile [colspan]="8">
    <md-card>
      Visiualizations here
    </md-card>
  </md-grid-tile>
</md-grid-list>
